version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama-v2
    volumes:
      - ollama:/root/.ollama
    ports:
      - "11434:11434"
    command: ["serve"]

  langgraph:
    build:
      context: ../langgraph
    container_name: langgraph
    working_dir: /app
    # MONTA tu código LOCAL para hot-reload y
    # el entrypoint script hará el `pip install -e .` sobre ese código
    volumes:
      - ../langgraph:/app
      - ollama:/root/.ollama:ro
    env_file:
      - ../langgraph/.env
    environment:
      - OLLAMA_URL=http://ollama:11434
      - PYTHONPATH=/app
    ports:
      - "2024:2024"
    # ENTRYPOINT viene del Dockerfile

volumes:
  ollama:
    external: true
